[project]
name = "usdx"
version = "0.1.0"
description = ""
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "ifcopenshell>=0.8.3",
    "polars",
    "numpy",
    "shapely",
    "pytest",
]
optional-dependencies = { kit = ["omniverse-kit>=108.0", "usd-core>=25.8"] }


[project.scripts]
ifc-convert = "ifc_converter.main:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
