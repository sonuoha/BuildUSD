    base_point:
      easting: 335700.4900  # IVS PBP Easting
      northing: 5807351.4680  # IVS PBP Northing
      height: 0.0
      unit: m

  - id: "SGW"
    name: SRL-WPD-TVC-NAP-MOD-XDE-GWY-000000"
    projected_crs: "EPSG:7855"
    geodetic_crs: "EPSG:4326"
    base_point:
