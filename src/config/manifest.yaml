    base_point:
      easting: 333800.4900  # Burwood PBP Easting
      northing: 5809101.4680  # Burwood PBP Northing
      height: 0.0
      unit: m

  - id: "IVS"
    name: SRL-WPD-TVC-NAP-MOD-XDE-ESF-000000"
